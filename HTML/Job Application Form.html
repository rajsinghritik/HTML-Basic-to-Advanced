<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Job Application</h1>

    <label for = "applicant's name">Name:</label>
    <br>
    <input type="text" id="applicant's name" name="name">
    <br><br>

    <label for="applicant's email">EMail:</label>
    <br>
    <input type="email" id="applicant's email" name="email">
    <br><br>

    <label for="applicant's phone">Phone:</label>
    <br>
    <input type="tel" id="applicant's phone" name="phone">
    <br><br>

    <label for="resume">Resume:</label>
    <br>
    <input type = "file" id="resume" name="resume">
    <br>
    <label for="counter">Experience(years):</label>
    <br>
    <input type="number" min="0" max="50" id="counter" >
    <br>

    <fieldset>

        <legend>Skills:</legend>

        <input type="checkbox" id="HTMLbox">
        <br>
        <label for="HTMLbox">HTML</label>
        <br><br>

        <input type="checkbox" id="CSSbox">
        <br>
        <label for="CSSbox">CSS</label>
        <br><br>

        <input type="checkbox" id="JavaScriptbox">
        <br>
        <label for="JavaScriptbox">JavaScript</label>
        
    </fieldset>

    <label for="education">Highest Education: </label>
    <br>
    <select type="option" id="education"> <!--hw - 5 options -->
        <option value="highschool"> High School</option>
        <option value="bachelors"> Bachelors</option>
        <option value="others">Others</option>
    </select>

    <p>Availability</p>

    <input type="radio" id="fulltime" name="Availability">
    <br>
    <label for="fulltime">Full-time</label>
    <br><br>

    <input type="radio" id="part" name="Availability">
    <br>
    <label for="part">Part-time</label>
    <br><br>

    <label id="comment">Additional Comments:</label>
    <br>
    <textarea row="50" col="50"></textarea>
    
    <button>Submit Application</button>

</body>
</html>
