<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>

    <form>

        <fieldset>

            <legend>Personal Information</legend>

            <label for="applicant's name">Name:</label>
            <input type="text" id="applicant's name" name="name">
            <br><br>
            
            <label for="applicant's email">Email:</label>
            <input type="email" id="applicant's email" name="email">
            <br><br>
            
            <label for="applicant's phone">Phone:</label>
            <input type="tel" id="applicant's phone" name="phone">
            <br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>

            <span>Gender</span>
           
            <input type="radio" id="Male" name="Gender">
            <label for="Male">Male</label>
            
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label>
            <br><br>

            <label for="country">Country</label>
            <select name="Country" id="country">
                <option value="India">India</option>
                <option value = "USA">USA</option>
            </select>

        </fieldset>

        <fieldset>

            <legend>Address</legend>

            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            <br><br>

            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <br><br>

            <label for="State">State</label>
            <input type="text" name="State" id="State">
            <br><br>

            <label for="Zipcode">Zip Code</label>
            <input type="text" name="Zipcode" id="Zipcode">
            <br><br>

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="textarea1">Comments</label>
            <textarea col="50" row="50" id="textarea1"></textarea>

            <label for="bpx">I agree to the terms of service</label>
            <input type = "checkbox" id="box">

        </fieldset>

        <br>
        <button>Submit</button>

    </form>

</body>
</html>
