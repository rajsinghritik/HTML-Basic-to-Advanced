<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Travel Reservation Form</h1>
    <h2>* denotes mandatory</h2>

    <label for="name">Full name*:</label>
    <br />
    <input type="text" id="name" placeholder="FirstName LastName">
    <br/>
    <br />

    <label for="mail">Email address*:</label>
    <br />
    <input type="email" id="mail" placeholder="EMAIL_ADDRESS">
    <br />
    <br />

    <label for="package">Select Tour Package*:</label>
    <br />
    <select id="package">
        <option value="goa">Goa</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
    </select>
    <br />
    <br />

    <label for="date">Arrival date*:</label>
    <br/>
    <input type="date" id="date">
    <br />
    <br />

    <label for="numberOfPerson">Number of persons*:</label>
    <br />
    <input type="text" id="numberOfPerson" placeholder="UNKNOWN_TYPE">
    <br/>
    <br/>

    <p>What would you want to avail?*</p>
    <label for="boarding">Boarding</label>
    <input type="checkbox" id="boarding">
    <br/>

    <label for="fooding">Fooding</label>
    <input type="checkbox" id="fooding">
    <br />

    <label for="sight-seeing">Sight seeing</label>
    <input type="checkbox" id="sight-seeing">
    <br />
    <br/>

    <label for="coupon-code">Discount Coupon code:</label>
    <br/>
    <input type="text" id="coupon-code" placeholder="UNKNOWN_TYPE">
    <br />
    <br />

    <p>Terms and conditions*</p>
    <input type="radio" id="agree" name="terms">
    <label for="agree">I agree</label>

    <input type="radio" id="disagree" name="terms">
    <label for="disagree">I disagree</label>
    <br />
    <br />

    <button>Complete Reservation</button>







</body>
</html>
